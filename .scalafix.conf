rules = [
  # Built-in rules for code organization and cleanup
  OrganizeImports,

  # Syntax and style improvements (Scala 3 compatible)
  DisableSyntax,
  LeakingImplicitClassVal,
  NoValInForComprehension,

  # Scala 3 migration helpers
  RedundantSyntax
]

# Configure OrganizeImports (Scala 3 compatible)
OrganizeImports {
  # Sort import groups
  groups = ["re:javax?\\.", "scala.", "*"]
  removeUnused = false  # Not supported in Scala 3
  expandRelative = true
}

# Configure DisableSyntax to prevent unsafe patterns
DisableSyntax {
  noVars = false          # Allow vars in this project (used in game state)
  noThrows = false        # Allow throws (used for validation)
  noNulls = true          # Prevent null usage (use Option instead)
  noReturns = true        # Prevent return statements
  noAsInstanceOf = false  # Allow type casting (used in graphics code)
  noIsInstanceOf = false  # Allow type checking
  noXml = true            # No XML literals
}

# Configure RemoveUnused
RemoveUnused {
  imports = true
  privates = true
  locals = true
  patternvars = true
}